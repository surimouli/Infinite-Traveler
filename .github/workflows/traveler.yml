name: Traveler Tick

on:
  schedule:
    - cron: "*/5 * * * *"  # runs every 5 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ libcurl4-openssl-dev

      - name: Build traveler
        run: |
          g++ -std=c++20 -O2 -o traveler main.cpp opensky_client.cpp traveler.cpp -lcurl

      - name: Run one tick
        env:
          OPENSKY_USER: ${{ secrets.OPENSKY_USER }}
          OPENSKY_PASS: ${{ secrets.OPENSKY_PASS }}
        run: |
          ./traveler

      - name: Commit updated state and log
        run: |
          git config user.name "traveler-bot"
          git config user.email "traveler-bot@users.noreply.github.com"
          git add state.json trip_log.ndjson
          git commit -m "Traveler tick" || exit 0
          git push
